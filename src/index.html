<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
  <body>
    <div class="header">
      <h1>Todo List</h1>
      <input type="text" class="new-project" placeholder="Need to start a new project?" autofocus>
    </div>
    <div class="main">
      <div class="projects">
        <h1>Projects</h1>
        <ul class="project-list">
        </ul>
      </div>
      <div class="tasks">
        <h1>Tasks</h1>
        <ul class="task-list">
        </ul>
      </div>

    </div>
  </body>
</html>
